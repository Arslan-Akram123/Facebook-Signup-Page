<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>signup page</title>
</head>
<body style="background-color: #F1F3F4;">
    <div style="background-color: white;margin-top:150px; height:380px; width:400px;margin-left:526px;padding:20px;border-radius:5px;box-sizing:border-box;">
        <img src="facebook logo.avif" alt="" style="height: 100px; margin-left:107px;">
        <form action="">
            <input type="email" placeholder="email address or mobile number" style="width: 100%;box-sizing:border-box; height:40px;border-radius:5px;border:0.1px solid #1878F3;padding-left:10px; margin-bottom:10px;">
            <input type="password" placeholder="password" style="width: 100%;box-sizing:border-box; height:40px;border-radius:5px;border:0.1px solid #1878F3;padding-left:10px;margin-bottom:10px;">
            <button type="submit" style="height: 40px;width:100%;box-sizing:border-box;border-radius:5px;border:0.1px solid #1878F3;background-color:#1878F3;color:white; font-size:1rem; ">Login</button>
        </form>
        <p style="text-align: center;margin-bottom:10px;"><a href="/#/" target="_blank" style="text-decoration: none; color:#1878F3;">Forgotten password?</a></p>
        <hr style="margin-bottom:10px;">
        <button type="menu" style="height: 40px; margin: 0px 107px;background-color:#40B82A;color:white;border-radius:5px;border:0.1px solid #40B82A;">Create New Account</button>
    </div>
